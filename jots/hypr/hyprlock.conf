$accent = $base0D
$font = JetBrainsMono Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/.config/current_wallpaper
    blur_passes = 2
    color = $base00
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    fade_on_empty = false
    placeholder_text = <span><i>󰌾 Logged in as </i><span>$USER  </span></span>
    hide_input = false
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    position = 0, 50
    halign = center
    valign = center
}
